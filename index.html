  <!-- audio from freesound.org -->
  <audio class="notification-sound">
    <source  src="sounds/234524__foolboymedia__notification-up-1.wav" type="audio/wav" />
  </audio>



  <!-- container & title -->
  <div class="container my-4">
    <h1 class="my-4 text-center">Chat (Beta)</h1>


    <!-- login / signup -->
    <div class="start text-center">
      <button class="login btn">login</button>
      <button class="signup btn">sign up</button>
    </div>

    <div class="auth-form"></div>

    <div class="main d-none">
      <!-- buttons for chatroom -->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a Chatroom:</div>
          <button class="btn" id="general">#general</button>
          <button class="btn" id="gaming">#gaming</button>
          <button class="btn" id="music">#music</button>
          <button class="btn" id="ninjas">#ninjas</button>
          <button class="btn" id="settings">#settings</button>
      </div>

      <!-- chat list / window -->
      <div class="chat-window">

        <ul class="chat-list list-group"></ul>


          <!-- settings -->
          <form class="settingsForm list-goup d-none">

            <div class="form-check list-group-item">
              <input class="form-check-input" type="checkbox" value="" id="darkTheme" disabled>
              <label class="form-check-label" for="darkTheme">
                Dark Theme (currently unavalable)
              </label>
            </div>

            <div class="list-group-item">
              <label>Logout</label></br>
              <span class="tutorial text-muted">type in 'logout' and then press button</span>
              <div class="input-group my-1">
                <input type="text" class="logout-text form-control" placeholder="logout" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="logout-btn btn" type="button" id="button-addon2">
                    logout
                  </button>
                </div>
              </div>
            </div>

          </form>
      </div>



      <button class="go-to-recent d-none"><i class="arrow down"></i></button>

      <!-- new chat form -->
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div>
          <input type="text" id="message" class="form-control" required autocomplete="off">
          <div class="input-group-append">
            <input type="submit" class="btn" value="send">
          </div>
        </div>
      </form>

      <!-- update name form -->
      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div>
          <input type="text" id="name" class="form-control" required>
          <div class="input-group-append">
            <input type="submit" class="btn" value="update">
          </div>
        </div>
        <div class="update-mssg"></div>
      </form>

  </div>

  </div>
